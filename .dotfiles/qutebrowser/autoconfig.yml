# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.webpage.bg:
    global: white
  content.autoplay:
    global: false
  content.geolocation:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {upstream_browser_key}/{upstream_browser_version_short} Safari/{webkit_version}
  content.mouse_lock:
    global: false
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: never
  tabs.last_close:
    global: blank
  window.hide_decoration:
    global: false
  window.transparent:
    global: false
